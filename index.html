<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="utf-8">
    <meta name="description" content="Challenge One Encripador de Texto">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Encripador de Texto</title>
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
<header class="header">
    <a href="#" class="header__logo"> <img src="img/logo.svg" alt="Logo"/></a>
</header>
<main class="main">
    <div class="input">
        <textarea id="input" class="input__textarea" name="text" rows="5" placeholder="Ingrese el texto aquí"></textarea>
        <div class="notice">
            <img src="img/exclamation.svg" alt="icono de exclamación" class="notice__icon">
            <p class="notice__text">Solo letras minúsculas y sin acentos</p>
        </div>
        <div class="group-button">
            <button id="btn-encrypt" class="button button__primary" type="button">Encriptar</button>
            <button id="btn-decrypt" class="button button__secondary" type="button">Desencriptar</button>
        </div>
    </div>
    <div class="result">
        <img class="result__img" src="img/Muñeco.png" alt="Ningún mensaje fue encontrado">
        <p class="result__title">Ningún mensaje fue encontrado</p>
        <p class="result__message">Ingresa el texto que desees encriptar o desencriptar.</p>
        <div class="result__copy">
            <button id="btn-copy" class="button button__secondary hidden" type="button">Copiar</button>
        </div>
    </div>
</main>
<script src="js/app.js" type="module"></script>
</body>
</html>
